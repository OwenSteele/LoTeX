<!DOCTYPE html>
<html>
<head>
<title>Example</title>
<style>
.title {
color: black;
background-color: white;
font-family: Arial;
font-size: 32px;
}
.text {
color: black;
background-color: white;
font-family: Arial;
font-size: 12px;
}
.subtitle {
color: black;
background-color: white;
font-family: Arial;
font-size: 20px;
}
.red {
color: red;
background-color: white;
font-family: Arial;
font-size: 12px;
}
.highlight {
color: white;
background-color: red;
font-family: Arial;
font-size: 12px;
}
</style>
</head>
<body>

<h1 class="title"> Shopping List</h1>

<p class="text"></p>

<h2 class="subtitle"> Vegetables</h2>

<p class="text"></p>

<p class="text"> peppers</p>

<p class="red"> tomatoes</p>

<p class="text">babycorn</p>

<p class="highlight"> pak choi</p>

<p class="text"></p>

<h2 class="subtitle"> Fruit</h2>

<p class="text"></p>

<p class="text">apples</p>

<p class="text"></p>

<p class="highlight"> bananas</p>

</body>
</html>
